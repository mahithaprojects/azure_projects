<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User App ‚Ä¢ Get</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 520px; }
    input { width:100%; padding:.6rem; font-size:1rem; }
    button { margin-top: .8rem; padding:.7rem 1rem; font-size:1rem; }
    #result { margin-top: 1rem; white-space: pre-wrap; }
    a { display:inline-block; margin-bottom:1rem; }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back</a>
  <h2>Find User by Name</h2>

  <input id="nameBox" type="text" placeholder="Enter name, e.g., mahi" required />
  <button id="searchBtn">Get info</button>

  <div id="result"></div>

  <script>
    // Change this if your backend is hosted elsewhere (e.g., 'https://yourapp.azurewebsites.net')
    const BASE_URL = "";

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const name = document.getElementById("nameBox").value.trim();
      if (!name) return alert("Please enter a name.");

      try {
        // Adjust this to match your API. For example:
        //   GET /users/by-name/mahi
        //   GET /users?name=mahi   <-- current assumption
        const res = await fetch(`${BASE_URL}/user/${encodeURIComponent(name)}`, {
          method: "GET",
          headers: { "Accept": "application/json" }
        });

        if (!res.ok) {
          const text = await res.text();
          document.getElementById("result").textContent = `‚ùå Error ${res.status}:\n${text}`;
          return;
        }

        // If your API returns an array, pick the first: const data = (await res.json())[0];
        const data = await res.json();

        if (!data || !data.name) {
          document.getElementById("result").textContent = "No user found.";
          return;
        }

        // Render: "mahi roll number 2 and in IT department"
        const sentence = `${data.name} roll number ${data.id} and in ${data.department} department.`;
        document.getElementById("result").textContent = `‚úÖ ${sentence}`;
      } catch (err) {
        document.getElementById("result").textContent = `üåê Network error:\n${err}`;
      }
    });
  </script>
</body>
</html>
